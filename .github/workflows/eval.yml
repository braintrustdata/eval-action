name: Run evals

on:
  push:
    # files:
    #   - 'test-eval/**'

permissions:
  pull-requests: write
  contents: read

jobs:
  eval:
    name: Run evals
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install Dependencies
        id: install
        run: pnpm install

      - name: Build Dependencies
        id: build
        run: pnpm build

      # This extra hoop helps us install the braintrust sdk because we link it via a submodule
      - name: Install Dependencies (2)
        id: install-2
        run: pnpm install
        working-directory: test-eval

      - name: Run Evals
        id: eval
        uses: ./
        with:
          api_key: ${{ secrets.BRAINTRUST_API_KEY }}
          root: test-eval

      - name: Start terminal session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
